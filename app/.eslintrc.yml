env:
  browser: true
  es2021: true
extends:
  - "plugin:vue/essential"
  - airbnb-base
  - prettier
parserOptions:
  ecmaVersion: latest
  parser: "@typescript-eslint/parser"
  sourceType: module
plugins:
  - vue
  - "@typescript-eslint"
  - prettier
rules:
  - prettier/prettier":
      - error
  - no-unused-vars": warn
  - no-console": "off"
  - func-names": "off"
  - no-process-exit": "off"
  - object-shorthand": "off"
  - class-methods-use-this": "off"
